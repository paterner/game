<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>game</title>
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/game.css" />
<script src="js/jquery-1.9.0.min.js"></script>
<script src="js/jquery.onepage-scroll.min.js"></script>
<script>
$(function(){
	$('.main').onepage_scroll({
		sectionContainer: '.page',
		pagination: false,
	});
	$('.socialIcon').on('mouseover', function() {
		$(this).addClass('over');
		if($(this).hasClass('wx')) {
			$('.code2').show();	
		}
	}).on('mouseout', function() {
		$(this).removeClass('over');
		$('.code2').hide();
	});
});
</script>
</head>

<body>
<div class="header">
	<img src="img/gamelogo.png" alt="战舰世界" class="gamelogo">
	<div class="headerRight clearfix">
		<span>关注我们：</span>
		<span class="socialIcon wx"><a class="weixin"></a></span>
		<span class="socialIcon"><a class="weibo"></a></span>
		<span class="socialIcon"><a class="baidu"></a></span>
		<span class="socialIcon"><a class="QQ"></a></span>
		<img src="img/gameCode2.jpg" class="code2">
		<a href="###" class="gotogame"><img src="img/gameIndexBtn.png"></a>
	</div>
</div>
<div class="main">
	<div class="page page1">
		<img src="img/gametitle.png" alt="" class="gametitle">
		<img src="img/gameIntro1.png" alt="" class="gameIntro1">
		<img src="img/gameNetBg.png" alt="" class="gameNetBg">
		<a class="gameNextBtn"><img src="img/gameNextBtn.png" alt=""></a>
	</div>
	<div class="page page2">
		<img src="img/gameIntro2.png" alt="" class="gameIntro2">
		<img src="img/gameInfo.png" alt="" class="gameInfo">
		<div class="page2-bottom clearfix">
			<a href="###"><img src="img/gameTag1.png" alt=""></a>
			<a href="###"><img src="img/gameTag2.png" alt=""></a>
			<a href="###"><img src="img/gameTag3.png" alt=""></a>
			<a href="###"><img src="img/gameTag4.png" alt=""></a>
		</div>
		<div class="page2-weixin">
			<img src="img/gameWeixin.png" alt="">
		</div>
		<img src="img/gameNetBg.png" alt="" class="gameNetBg">
		<a class="gamePreBtn"><img src="img/gamePreBtn.png" alt=""></a>
	</div>
</div>
</body>
</html>
