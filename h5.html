<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<title>game</title>
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/game.css" />
<script src="js/jquery-1.9.0.min.js"></script>
<script src="js/jquery.onepage-scroll.min.js"></script>
<script>
$(function(){
	$('.main').onepage_scroll({
		sectionContainer: '.page',
		pagination: false,
		afterMove: function(index){
			if(index===1){
				$('.gametitle_h5_one').addClass('fly')
			}else if(index===2){
				$('.game_fly_one').addClass('fly')
				window.setTimeout(function(){
					$('.game_fly_two').addClass('fly')
				},500)
				
			}else{

			}
		}
	});
});
</script>
</head>

<body>
<div class="header">
	<img src="img/gamelogo.png" alt="战舰世界" class="gamelogo gamelogo_h5">
	<div class="headerRight clearfix headerRight_h5">
		<span>关注我们：</span>
		<span class="socialIcon wx"><a class="weixin"></a></span>
		<span class="socialIcon"><a class="weibo"></a></span>
		<span class="socialIcon"><a class="baidu"></a></span>
		<span class="socialIcon"><a class="QQ"></a></span>
		<img src="img/gameCode2.jpg" class="code2">
		<a href="###" class="gotogame"><img src="img/gameIndexBtn.png"></a>
	</div>
</div>
<div class="main">
	<div class="page page1_h5">
		<div class="mb5">
			<img src="img/h5_title.png" alt="" class="gametitle gamelogo_h5 gametitle_h5_one">
			<img src="img/h5_title2.png" alt="" class="gametitle gamelogo_h5 gametitle_h5_two">
			<img src="img/h5_title3.png" alt="" class="gametitle gamelogo_h5 gametitle_h5_three">
			<img src="img/gameIndexBtn.png" alt="" class="gemeindexbtn">
			<div>
				<img src="img/gameNextBtn.png" alt="" class="gamenextbtn">
			</div>
		</div>
	</div>
	<div class="page page2_h5">
		<div class="mb5">
			<img src="img/gameIntro1_h5.png" alt="" class="game_fly game_fly_one">
			<img src="img/gameIntro2_h5.png" alt="" class="game_fly game_fly_two">
			<div>
				<img src="img/gameNextBtn.png" alt="" class="gamenextbtn">
			</div>
		</div>
	</div>
	<div class="page page3_h5">
		<div class="page3_h5_list">
			<img src="img/gameInfoH5.png" alt="" class="gameinfoh5">
			<div class="clearfix">
				<a href="###"><img src="img/gameTag1.png" alt=""></a>
				<a href="###"><img src="img/gameTag2.png" alt=""></a>
				<a href="###"><img src="img/gameTag3.png" alt=""></a>
				<a href="###"><img src="img/gameTag4.png" alt=""></a>
			</div>
			<div class="page3_h5_weixin">
				<img src="img/gameWeixin.png" alt="">
			</div>
			<div>
				<img src="img/gamePreBtn.png" alt="" class="gamenextbtn">
			</div>
		</div>
	</div>
</div>
</body>
</html>
